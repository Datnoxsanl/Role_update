<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Role Update</title>
</head>
<body>
    <div class="container">
       <form class="update_page" action="">
          <div class="update_user">
            <div class="title">
                <h2>Cập nhật user</h2>
            </div>
             <div class="update">
              <div class="input"><h3>Họ và Tên</h3><input type="text" name="" id=""></div>
              <div class="input"><h3>Mã số sinh viên</h3><input type="text" name="" id=""></div>
              <div class="input"><h3>Ban</h3> <input type="text" name="" id=""></div>
             </div>
             <div class="btn">
               <span>Thêm user</span>
                <button class="update_btn" >Update</button>
               <span>Xóa role</span>
               <button class="delete_btn" ">Delete</button>
             </div>
         </div>

          <div class="table">
            <h2>Danh sách các user thuộc role</h2>
             <div class="table_role">
                  <table class="table">
                    <!-- head -->
                         <thead>
                               <tr>
                                 <th>STT</th>
                                 <th>Họ Và Tên</th>
                                 <th>Ban</th>
                                 <th>Mã Sinh Viên</th>
                              </tr>
                          </thead>
                          <tbody>
                                 <!-- row 1 -->
                               <tr>
                                  <th>1</th>
                                  <td>Nguyễn Hoàng Đạt</td>
                                  <td>Ban Truyền Thông</td>
                                  <td>K19</td>
                             </tr>
                                 <!-- row 2 -->
                                <tr class="active">
                                  <th>2</th>
                                  <td>Nguyễn Hoàng Đạt</td>
                                  <td>Ban Điều Hành</td>
                                  <td>K19</td>
                                </tr>
                                  <!-- row 3 -->
                                <tr>
                                   <th>3</th>
                                   <td>Nguyễn Hoàng Đạt</td>
                                   <td>Ban Sự Kiện</td>
                                   <td>K19</td>
                                </tr>
                          </tbody>
                  </table>
             </div>
          </div>
      </form>
    </div>
</body>
<script src="js.js"></script>
</html>
